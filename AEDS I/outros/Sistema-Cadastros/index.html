<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Login e Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <h1><u>Sistema de Login e Cadastro</u></h1>
    <div id="formulario">
      <h2>Cadastro</h2>
      <label for="nome">Nome:</label><br />
      <input type="text" id="nome" /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" /><br />

      <label for="senha">Senha:</label><br />
      <input type="password" id="senha" /><br />

      <label for="tipo">Tipo de usuário:</label><br />
      <select style="margin: 2vh" id="tipo">
        <option value="cliente">Cliente</option>
        <option value="prestador">Prestador de Serviço</option></select
      ><br />

      <button onclick="cadastrar()">Realizar cadastro</button>
    </div>

    <div id="login">
      <h2>Login</h2>
      <label for="loginEmail">Email:</label><br />
      <input type="email" id="loginEmail" /><br />

      <label for="loginSenha">Senha:</label><br />
      <input type="password" id="loginSenha" /><br />

      <button onclick="login()">Entrar</button>
    </div>

    <script type="text/javascript"></script>
  </body>
</html>
